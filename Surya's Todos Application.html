<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ba4938f231.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bgg">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="todos-heading m-5">Surya's Todos
                        <a href="#"><img src="https://res.cloudinary.com/ddyiblu0r/image/upload/v1687422022/REd_pic_etfsvp.jpg" class="image" /></a>
                    </h1>
                    <h1 class="create-task-heading">
                        <span class="create-task-heading-subpart"> Set</span> a Goal
                        <i class="fa-solid fa-bullseye"></i>
                    </h1>
                    <input type="text" id="todoUserInput" class="todo-user-input" placeholder="Whats need to be done?" />
                    <button class="add-todo-button" id="addtodo">Add</button>
                    <h1 class="todo-items-heading">
                        My <span class="todo-items-heading-subpart">Tasks
                            <i class="fa-solid fa-list-check"></i>
                        </span>
                    </h1>
                    <ul class="todo-items-container" id="todoItemsContainer">
                    </ul>
                    <button class="pulse-button" id="savetodos">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
